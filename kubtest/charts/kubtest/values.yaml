# Default values for kubtest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "kubtest"
fullnameOverride: "kubtest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# For more configuration parameters of MongoDB chart please look here:
# https://github.com/bitnami/charts/tree/master/bitnami/mongodb#parameters
mongodb:
  nameOverride: "mongodb"
  fullnameOverride: "kubtest-mongodb"
  architecture: "standalone"
  auth:
    enabled: false
    # rootPassword: "123DefaultOne321"
  service:
    port: "27017"
    portNmae: "mongodb"
    nodePort: true
    clusterIP: ""

api-server:
  nameOverride: "api-server"
  fullnameOverride: "kubtest-api-server"
  image:
    repository: kubeshop/kubtest-api-server
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    # TODO we should stick to static version
    tag: "latest"
  service:
    type: NodePort # for working with real k8s we should use "ClusterIP" type.
    port: 8080
  mongoDSN: "mongodb://kubtest-mongodb:27017"
  postmanExecutorURI: "http://kubtest-postman-executor:8082"

postman-executor:
  enabled: true
  nameOverride: "postman-executor"
  fullnameOverride: "kubtest-postman-executor"
  image:
    repository: kubeshop/kubtest-postman-executor
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    # TODO we should stick to static version
    tag: "latest"
  service:
    type: NodePort # for working with real k8s we should use "ClusterIP" type.
    port: 8082
  mongoDSN: "mongodb://kubtest-mongodb:27017"
  apiServerURI: "http://kubtest-api-server:8080"

cypress-executor:
  enabled: true
  nameOverride: "cypress-executor"
  fullnameOverride: "kubtest-cypress-executor"
  image:
    repository: kubeshop/kubtest-cypress-executor
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    # TODO we should stick to static version
    tag: "latest"
  service:
    type: NodePort # for working with real k8s we should use "ClusterIP" type.
    port: 8084
  mongoDSN: "mongodb://kubtest-mongodb:27017"
  apiServerURI: "http://kubtest-api-server:8080"

prometheus:
  enabled: false


